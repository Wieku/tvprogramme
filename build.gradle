plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-core:2.13.0'
    compile 'org.jsoup:jsoup:1.13.1'
    compile 'com.google.code.gson:gson:2.8.6'
}

mkdir "run"
tasks.run.workingDir = "run"

application {
    applicationName = 'TVProgramme'
    mainClassName = 'pl.edu.agh.student.dejakraj.tvprogramme.Main'
}